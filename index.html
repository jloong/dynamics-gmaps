<input id="searchInput" class="controls" type="text" placeholder="Enter a location" style="width: 500px;" onFocus="geolocate()">
<div id="map"></div>
<ul id="geoData">
    <li>Address: <input type='text' id='location' readonly="readonly"></li>
	<li>Suburb: <input type='text' id="locality" readonly="readonly"></li>
	<li>State: <input type='text' id="administrative_area_level_1" readonly="readonly"></li>
    <li>Postal Code: <input type='text' id="postal_code" readonly="readonly"></li>
    <li>Country: <input type='text' id="country" readonly="readonly"></li>
    <li>Latitude: <input type='text' id="lat" readonly="readonly"></li>
    <li>Longitude: <input type='text' id="lon" readonly="readonly"></li>
	<li>Test Output: <input type='text' id="testoutput" readonly="readonly"></li>
</ul>
<script>
function initMap() {
    var map = new google.maps.Map(document.getElementById('map'), {
      center: {lat: -33.8688, lng: 151.2195},
      zoom: 13
    });
    var input = document.getElementById('searchInput');

    var autocomplete = new google.maps.places.Autocomplete(input);
    autocomplete.bindTo('bounds', map);

    var infowindow = new google.maps.InfoWindow();
    var marker = new google.maps.Marker({
        map: map,
        anchorPoint: new google.maps.Point(0, -29),
		draggable: true
    });
	
	var param_latitude = getParameterByName('latitude');
	var param_longitude = getParameterByName('longitude');
	var param_address = getParameterByName('address');
	var param_suburb = getParameterByName('suburb');
	if (param_latitude && param_longitude) {
		//declare
		var geocoder = new google.maps.Geocoder;
        var infowindow = new google.maps.InfoWindow;
		//params
		var coords = param_latitude + "," + param_longitude;
		document.getElementById('testoutput').value = coords;
		var latlngStr = coords.split(',', 2);
        var latlng = {lat: parseFloat(latlngStr[0]), lng: parseFloat(latlngStr[1])};
        geocoder.geocode({'location': latlng}, function(results, status) {
          if (status === 'OK') {
            if (results[0]) {
              map.setZoom(17);
			  map.setCenter(latlng);
              marker.setMap(map);
			  marker.setPosition(latlng);
              infowindow.setContent('<div><strong>' + param_address + '</strong><br>' + param_address + " " + param_suburb);
              infowindow.open(map, marker);
            } else {
              window.alert('No results found');
            }
          } else {
            window.alert('Geocoder failed due to: ' + status);
          }
        });
	}
	
	google.maps.event.addListener(marker, 'dragend', function (event) {
		document.getElementById("lat").value = this.getPosition().lat();
		document.getElementById("lon").value = this.getPosition().lng();
	});

    autocomplete.addListener('place_changed', function() {
        infowindow.close();
        marker.setVisible(false);
        var place = autocomplete.getPlace();
        if (!place.geometry) {
            window.alert("Please enter/choose a valid address");
            return;
        }
  
        // If the place has a geometry, then present it on a map.
        if (place.geometry.viewport) {
            map.fitBounds(place.geometry.viewport);
        } else {
            map.setCenter(place.geometry.location);
            map.setZoom(17);
        }
        marker.setIcon(({
            url: place.icon,
            size: new google.maps.Size(70, 70),
            origin: new google.maps.Point(0, 0),
            anchor: new google.maps.Point(17, 34),
            scaledSize: new google.maps.Size(35, 35)
        }));
        marker.setPosition(place.geometry.location);
        marker.setVisible(true);
    
        var address = '';
        if (place.address_components) {
            address = [
              (place.address_components[0] && place.address_components[0].short_name || ''),
              (place.address_components[1] && place.address_components[1].short_name || ''),
              (place.address_components[2] && place.address_components[2].short_name || '')
            ].join(' ');
			address2 = [
              (place.address_components[0] && place.address_components[0].short_name || ''),
              (place.address_components[1] && place.address_components[1].short_name || '')
			].join(' ');
        }
    
        infowindow.setContent('<div><strong>' + place.name + '</strong><br>' + address);
        infowindow.open(map, marker);
      
        //Location details
        for (var i = 0; i < place.address_components.length; i++) {
			
            if(place.address_components[i].types[0] == 'postal_code'){
                document.getElementById('postal_code').value = place.address_components[i].long_name;
            }
            if(place.address_components[i].types[0] == 'country'){
                document.getElementById('country').value = place.address_components[i].long_name;
            }
			if(place.address_components[i].types[0] == 'locality'){
				document.getElementById('locality').value = place.address_components[i].long_name;
			}
			if(place.address_components[i].types[0] == 'administrative_area_level_1'){
				document.getElementById('administrative_area_level_1').value = place.address_components[i].long_name;
			}
        }
        //document.getElementById('location').value = place.formatted_address;
		document.getElementById('location').value = address2;
        document.getElementById('lat').value = place.geometry.location.lat();
        document.getElementById('lon').value = place.geometry.location.lng();
		document.getElementById('testoutput').value = place.geometry.location;
    });
}

// Bias the autocomplete object to the user's geographical location,
// as supplied by the browser's 'navigator.geolocation' object.
function geolocate() {
    if (navigator.geolocation) {
		navigator.geolocation.getCurrentPosition(function(position) {
			var geolocation = {
				lat: position.coords.latitude,
				lng: position.coords.longitude
			};
			var circle = new google.maps.Circle({
				center: geolocation,
				radius: position.coords.accuracy
			});
			autocomplete.setBounds(circle.getBounds());
		});
	}
}

// Function to obtain parameters in URL
function getParameterByName(name, url) {
    if (!url) url = window.location.href;
    name = name.replace(/[\[\]]/g, "\\$&");
    var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
        results = regex.exec(url);
    if (!results) return null;
    if (!results[2]) return '';
    return decodeURIComponent(results[2].replace(/\+/g, " "));
}
