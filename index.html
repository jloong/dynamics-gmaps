<!DOCTYPE html>
<html>
  <head>
    <title>Place Autocomplete Address Form</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 400px;
		width: 600px;
      }
    </style>
    <link type="text/css" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">
    <style>
    </style>
  </head>

  <body>

<input id="search" class="controls" type="text" placeholder="Enter a location">
<div id="map"></div>
<ul id="geoData">
<li>Full Address: <span id="location"></span></li>
<li>Postal Code: <span id="postal_code"></span></li>
<li>Country: <span id="country"></span></li>
<li>Latitude: <span id="lat"></span></li>
<li>Longitude: <span id="lon"></span></li>
</ul>

    <script>
function initMap() {
	var map = new google.maps.Map(document.getElementById('map'), {
		center: {lat: -33.8688, lng: 151.2195},
		zoom: 13
    });
	var input = document.getElementById('search');
	//map.controls[google.maps.ControlPosition.TOP_LEFT].push(input);
	
	var autocomplete = new google.maps.places.Autocomplete(input);
	autocomplete.bindTo('bounds', map);
	varinfowindow = new google.maps.InfoWindow();
	
	var marker = new google.maps.Marker({
        map: map,
		anchorPoint: new google.maps.Point(0, -29)
    });
	
	autocomplete.addListener('place_changed', function() {
	infowindow.close();
	marker.setVisible(false);
	var place = autocomplete.getPlace();
		if (!place.geometry) {
			window.alert("Autocomplete's returned place contains no geometry");
            return;
        }
		
        // If the place has a geometry, then present it on a map.
        if (place.geometry.viewport) {
			map.fitBounds(place.geometry.viewport);
        } 
		else {
			map.setCenter(place.geometry.location);
			map.setZoom(17);
        }

	marker.setIcon(({
		url: place.icon,
        size: new google.maps.Size(71, 71),
        origin: new google.maps.Point(0, 0),
        anchor: new google.maps.Point(17, 34),
		scaledSize: new google.maps.Size(35, 35)
    }));
	
	marker.setPosition(place.geometry.location);
	marker.setVisible(true);
    });
}
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBdq4oYhK_BMEeXxHD0eG8mYBJlW-8TCV8&libraries=places&callback=initAutocomplete"
        async defer></script>
  </body>
</html>
